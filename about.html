	<body>
		<header>
			<div>
				<button class="header__button nav-btn-js" type="button"></button>
				<nav class="header__nav nav-js" data-active="false">
					<ul class="header__menu">
						<li class="header__menu-item"><a href="index.html">HOME</a></li>
						<li class="header__menu-item"><a href="gallery.html">GALLERY</a></li>
						<li class="header__menu-item"><a href="commercial.html">PORTFOLIO</a></li>
						<li class="header__menu-item"><a href="about.html">ABOUT</a></li>
						<li class="header__menu-item"><a href="#">CONTACT</a></li>
					</ul>
                    <p>Â© 2021 ALL WORKS BY ENMI YANG</p>
				</nav>
			</div>
		</header>
		<div class="container">
			<div class="left column">
				<div class="about-header">
					<p>photographer & director \</p>
					<p>
						based in LA + TX + NY \
					</p>
				</br>
					<P>instagram: @enmiyang</P>
					<p>contact@enmiyang.com</p>
				</div>
				<div class="link"><a href="index.html">HOME</a></div>
			</div>
			<div class="right column">
				<div class="images">
					<div class="img-1 img"></div>
					<div class="img-2 img"></div>
					<div class="img-3 img"></div>
					<div class="img-4 img"></div>
				</div>
				<div class="right column">
					<div class="images">
						<div class="img-5 img"></div>
						<div class="img-6 img"></div>
						<div class="img-7 img"></div>
						<div class="img-8 img"></div>
					</div>
				<div class="about-header">
					<h1 class="ml12">ENMI YANG</h1>
				</div>
			</div>
		</div>
		<script>
			// Wrap every letter in a span
			var textWrapper = document.querySelector(".ml12");
			textWrapper.innerHTML = textWrapper.textContent.replace(
				/\S/g,
				"<span class='letter'>$&</span>"
			);

			anime.timeline().add({
				targets: ".ml12 .letter",
				translateY: [100, 0],
				translateZ: 0,
				opacity: [0, 1],
				easing: "easeOutExpo",
				duration: 1000,
				delay: (el, i) => 2000 + 60 * i,
			});

			TweenMax.from(".left", 3, {
				left: "-50%",
				ease: Expo.easeInOut,
				delay: 3.4,
			});
			TweenMax.from(".about-header h1", 3, {
				left: "-140%",
				ease: Expo.easeInOut,
				delay: 3.4,
			});
			TweenMax.staggerFrom(
				".images > div",
				1,
				{
					y: "60",
					opacity: 0,
					ease: Power2.easeOut,
					delay: 6,
				},
				0.2
			);

			TweenMax.staggerFrom(
				".about-header > p",
				1,
				{
					y: "60",
					opacity: 0,
					ease: Power2.easeOut,
					delay: 5.6,
				},
				0.2
			);

			document.addEventListener("DOMContentLoaded", () => {
				const revealerNav = window.revealer({
					revealElementSelector: ".nav-js",
					options: {
						anchorSelector: ".nav-btn-js",
					},
				});

				const actionBtn = document.querySelector(".nav-btn-js");
				actionBtn.addEventListener("click", () => {
					if (!revealerNav.isRevealed()) {
						revealerNav.reveal();
						actionBtn.setAttribute("data-open", true);
					} else {
						revealerNav.hide();
						actionBtn.setAttribute("data-open", false);
					}
				});
			});

			// TweenMax.from(".link", 1, {
			// 	opacity: 0,
			// 	ease: SteppedEase.config(1),
			// 	repeat: -1,
			// 	repeatDelay: 0.2,
			// 	delay: 7.8,
			// });
		</script>
	</body>
</html>
